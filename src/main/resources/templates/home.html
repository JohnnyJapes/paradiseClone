<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-sm bg-body-tertiary">
		    <a class="navbar-brand" href="#">
		      <img src="/images/treble.png" th:src="@{/images/treble.png}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"\>
		      Treble Inc
		    </a>
	
		  <div class="collapse navbar-collapse" id="navbarNav">
		        <ul class="navbar-nav">
		  			<li class="nav-item">
		  				<a class="nav-link active" th:href="@{/}">Home</a>
		  			</li>

		  		</ul>
		  </div>
		  <form action="#" th:action="@{/logout}" method="POST" class="d-flex">
		  		<input type="submit" class="btn btn-danger" value="Logout"/>
				</form>
				
		</nav>
	</div>
	<div class="container text-center">
		
    <h2 class="rowcol">Employee Operations</h2>

        <a href="employees/list"
			class=" rowcol col-2 btn btn-primary btn-sm mb-3">
			List All Employees
		</a>


		
			<a href="employees/addForm" sec:authorize="hasAnyRole('MANAGER', 'ADMIN', 'DIRECTOR')"
				class=" col-2 btn btn-primary btn-sm mb-3">
				Add Employee
			</a>


		<div class="row text-center justify-content-center">
		<a href="employees/list/45000"
			class=" col-3 btn btn-primary btn-sm mb-3">
			List employees where Salary exceeds $45000
		</a>
		</div>
    <hr>

</div>

</body>
</html>
