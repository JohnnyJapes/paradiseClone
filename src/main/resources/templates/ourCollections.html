<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<div th:fragment="collect">
    <div class="row">
        <div class="col-3" th:each="tag : ${tags}">
            <div class="card" style="width: 18rem; height: 30rem;">
                <img th:src="${tag.image.location}" class="card-img-top" alt="...">
                <div class="card-body">
                  <a th:href="${tag.link}" class="card-title" th:text="${tag.name}"></a>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a th:href="${tag.link}" class="btn btn-primary">Shop Now</a>
                </div>
        </div>
    </div>

</div>


</html>
