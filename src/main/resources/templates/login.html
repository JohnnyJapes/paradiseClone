<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <header th:insert="~{header :: komo}"></header>
    <header class="sticky-top" th:replace="~{header :: stick}"></header>
    <body>
        <div class="container">
			
			<row class="row justify-content-center">
				<img  class="col-1 img-fluid" th:src="@{/images/treble.png}" style="filter: drop-shadow(-20px 0px 50px black)"/>
				<div class="col text-center mt-3">
						<h1>Treble Inc</h1>
						<h3>Employee Management Tool</h3>
				</div>
				<img  class="col-1 img-fluid" th:src="@{/images/treble.png}" style="filter: drop-shadow(-20px 0px 50px black)"/>
			</row>
			<row class="row  justify-content-center">
            <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
				<div class="card border-info">
                    <div class="card-header" style="background-color:var(--bs-primary-bg-subtle)">
                        Sign In
                    </div>
                    <div class="card-body">
                        <div class="card-text">

                            <!-- Login Form -->
                            <form action="#" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">

                                <!-- Place for messages: error, alert etc ... -->
                                <div class="form-group">
                                    <div class="col-xs-15">
                                        <div>
                                            <!-- Check for login error -->
                                            <div th:if="${param.error}">

                                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                    Invalid username and password.
                                                </div>
                                               </div>
                                               <!--Check for logout-->
                                             <div th:if="${param.logout}">

                                                <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                                    you have been logged out.
                                                </div>
                                               </div>

                                        </div>
                                    </div>
                                </div>

                                <!-- User name -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input type="text" name="username" placeholder="username" class="form-control" />
                                </div>

                                <!-- Password -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input type="password" name="password" placeholder="password" class="form-control" />
                                </div>
                                <!-- Login/Submit Button -->
                                <div style="margin-top: 10px;" class="form-group">
                                    <div class="col-sm-6 controls">
                                        <button type="submit" class="btn btn-success">Login</button>
                                    </div>
                                </div>

                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
			</row>
        </div>
    </body>
    <footer th:insert="~{footer :: footer}"></footer>
</html>
