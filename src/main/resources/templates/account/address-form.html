<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Address Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<header th:insert="~{header :: komo}"></header>
<header class="sticky-top" th:replace="~{header :: stick}"></header>

<body>
    <div class="container">

        <p class="h4 my-4 text-center" th:text="${type}">New Address</p>

        <form class="row g-3 " action="#" th:action="${action}"
                         th:object="${address}" method="POST">

			<!--add hidden form for id and update-->
			<input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{customer.id}">
			<div class="col-6">
                <label for="line1">Address Line 1:</label>
                <input type="text" th:field="*{line1}" class="form-control mb-4 " placeholder="Address Line 1" id="line1" required>
            </div>
            <div class="col-4">
                <label for="line2">Address Line 2:</label>
                <input type="text" th:field="*{line2}" class="form-control mb-4 " placeholder="Address Line 2" id="line2">               
            </div>
            <div class="col-3">
                <label for="city">City:</label>
                <input type="text" th:field="*{city}" class="form-control mb-4 " placeholder="city" id="city" required>   
            </div>
            <div class="col-3">
                <label for="state">State:</label>
                <input type="text" th:field="*{state}" class="form-control mb-4 " placeholder="state" id="state" required>     
            </div>       
            <div class="col-3">                        
                <label for="zipcode">Zipcode:</label>       
                <input type="text" th:field="*{zipcode}" class="form-control mb-4 " pattern="[0-9]+" reg placeholder="zipcode" id="zipcode" required>
            </div>  
                   
            <button type="submit" class="btn btn-primary" >Save</button>

        </form>


    </div>


</body>







<footer th:insert="~{footer :: footer}"></footer>
</html>
