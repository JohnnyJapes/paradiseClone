<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-sm bg-body-tertiary">
		    <a class="navbar-brand" href="#">
		      <img src="/images/treble.png" th:src="@{/images/treble.png}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"\>
		      Treble Inc
		    </a>
	
		  <div class="collapse navbar-collapse" id="navbarNav">
		        <ul class="navbar-nav">
		  			<li class="nav-item">
		  				<a class="nav-link active" th:href="@{/}">Home</a>
		  			</li>
	
		  		</ul>
		  </div>
		  <form action="#" th:action="@{/logout}" method="POST" class="d-flex">
		  		<input type="submit" class="btn btn-danger" value="Logout"/>
				</form>
		</nav>
	</div>
	<div class="container">
		<div th:if="${param.error}">
		
		    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
		        Invalid username and password.
		    </div>
		   </div>
    <h3>Employee Directory</h3>
            <!-- Add a button -->
		<a th:href="@{/employees/addForm}"
			class="btn btn-primary btn-sm mb-3"
			sec:authorize="hasAnyRole('MANAGER', 'ADMIN', 'DIRECTOR')">
			Add Employee
		</a>
		<a th:href="@{/employees/list/45000}"
			class=" col-3 btn btn-primary btn-sm mb-3">
			List employees where Salary exceeds $45000
		</a>
		<a th:href="@{/employees/list}"
			class=" col-3 btn btn-primary btn-sm mb-3">
			List All Employees
		</a>				
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Designation</th>
                <th>Hire Date</th>
                <th>Salary</th>
                <th>Commission</th>
                <th>Department Number</th>
                <th sec:authorize="hasAnyRole('ADMIN', 'DIRECTOR')">Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempEmployee : ${employees}">

                <td th:text="${tempEmployee.empno}" />
                <td th:text="${tempEmployee.firstName}" />
                <td th:text="${tempEmployee.lastName}" />
                <td th:text="${tempEmployee.designation}" />
                <td th:text="${tempEmployee.hiredate}" />
                <td th:text="${tempEmployee.salary}" />
                <td th:text="${tempEmployee.comm}" />
                <td th:text="${tempEmployee.deptno}" />
                <!-- add update button/link -->
                <td sec:authorize="hasAnyRole('ADMIN', 'DIRECTOR')">
					<!--<a th:href="@{/employees/updateForm(employeeId=${tempEmployee.id})}"> Update</a>-->
					<a th:href="@{/employees/updateForm(employeeId=${tempEmployee.empno})}" class="btn btn-warning btn-sm mb-5" 	sec:authorize="hasAnyRole('ADMIN', 'DIRECTOR')">Update</a>
					<!--Delete-->
					<a th:href="@{/employees/delete(employeeId=${tempEmployee.empno})}" class="btn btn-danger btn-sm" 
						onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false" sec:authorize="hasAnyRole('ADMIN', 'DIRECTOR')">Delete</a>
				</td>

            </tr>
        </tbody>
    </table>
        <hr>
        <a th:href="@{/}">Back to Top</a>
</div>

</body>
</html>
