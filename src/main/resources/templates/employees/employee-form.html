<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-sm bg-body-tertiary">
		    <a class="navbar-brand" href="#">
		      <img src="/images/treble.png" th:src="@{/images/treble.png}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"\>
		      Treble Inc
		    </a>
	
		  <div class="collapse navbar-collapse" id="navbarNav">
		        <ul class="navbar-nav">
		  			<li class="nav-item">
		  				<a class="nav-link active" th:href="@{/}">Home</a>
		  			</li>
	
		  		</ul>
		  </div>
		  <form action="#" th:action="@{/logout}" method="POST" class="d-flex">
		  		<input type="submit" class="btn btn-danger" value="Logout"/>
		  </form>
		</nav>
	</div>
    <div class="container">

        <h3>Employee Directory</h3>

        <hr>

        <p class="h4 mb-4">Employee Form</p>

        <form action="#" th:action="${action}"
                         th:object="${employee}" method="POST">

			<!--add hidden form for id and update-->
			<input type="hidden" th:field="*{empno}">
			
			<label for="fname">First Name:</label>
            <input type="text" th:field="*{firstName}"
                   class="form-control mb-4 w-25" placeholder="First Name" id="fname" required>
			<label for="lname">Last Name:</label>
            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 w-25" placeholder="Last Name" id="lname" required>               

			<label for="designation">Designation:</label>
            <input type="text" th:field="*{designation}"
                   class="form-control mb-4 w-25" placeholder="Designation" id="designation" required>   


			<label for="hire">Hire Date:</label>
            <input type="date" th:field="*{hiredate}"
                   class="form-control mb-4 w-25" id="hire" required>   
                   
                                      
            <label for="salary">Salary:</label>       
			<div class="input-group mb-4 w-25">				
			  <span class="input-group-text">$</span>
			  <input type="number" step="1" class="form-control" aria-label="Amount (to the nearest dollar)" th:field="*{salary}" required>
			  <span class="input-group-text">.00</span>
			</div>
 
             <label for="comm">Commission:</label>       
			<div class="input-group mb-4 w-25">				
			  <span class="input-group-text">$</span>
			  <input type="number" step="1" class="form-control" aria-label="Amount (to the nearest dollar)" th:field="*{comm}" required>
			  <span class="input-group-text">.00</span>
			</div>           
             
          <!--  <input type="text" th:field="*{e_gender}"
                   class="form-control mb-4 w-25" placeholder="Gender">        -->    

            <!--Select element to prevent typos-->
            
		    <div class="form-group mb-4 w-25">
		      <label for="department">Department Number:</label>
		      <select id="department" class="form-select" th:field="*{deptno}" required>
		        <option value="10" selected>10</option>
		        <option value="20">20</option>
		        <option value="30">30</option>
		        <option value="40">40</option>
		      </select>
		    </div>
           <!-- <label for="name">Department:</label>
            <input type="text" th:field="*{e_dept}"
                   class="form-control mb-4 w-25" placeholder="Department" required>-->
                   
            <button type="submit" class="btn btn-primary col-2" >Save</button>

        </form>

        <hr>
        <a th:href="@{/employees/list}">Back to Employees List</a>

    </div>


</body>

</html>
